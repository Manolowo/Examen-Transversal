<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Anticuario Ofertas</title>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="Author" content="Ofertas" />
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <Style>
        h1{
          text-align: left;
          font-size: 40px;
          margin-left: 25px;
        }
        
    </Style>

  </head>
  
  <body>
    
    <!-- Barra superior de la paguina -->
    <header class= "header">
      <div class="logo"> 
        <a href="Anticuario.html"><img src="OIP.jpg" alt="Logo de la pagina"></a>
      </div>
      <nav>
        <ul class="nav_links">
          <li><a href="Etiquetas.html">Etiquetas</a></li>
          <li><a href="Filtros.html">Filtros</a></li>
          <li><a href="Ofertas.html">Ofertas</a></li>
          <li><a href="ServicioAlCliente.html">ServicioAlCliente</a></li>
          <li><a class="nav-link text-white" data-bs-toggle="modal" data-bs-target="#modal">Carrito<i class="bi bi-cart mx-5" id="carritoContenedor">0 </i> </a></li>
        </ul>
      </nav>
      <!--Barra para vista mobile-->

      <a onclick="openNav()" href="#" class="menu"><button>Menu</button></a>
      <div class="overlay" id="mobile_menu">
        <a onclick="closeNav()" href="" class="close">&times;</a>
        <div class="overlay_content">
          <a href="Etiquetas.html">Etiquetas</a>
          <a href="Filtros.html">Filtros</a>
          <a href="Ofertas.html">Ofertas</a>
          <a href="ServicioAlCliente.html">Servicio al cliente</a>
          <a href="CarritoCompras.html">Carrito</a>
        </div>
      </div>
    </header>

    <br>
    <h1> Bienvenido a las Ofertas del Anticuario web </h1>

        <!-- Productos -->
        <main>
          <div class="row mt-5" id="contenedor"></div>
        </main>

        <!-- Modal Carrito -->
        <div class="container-xl">
          <div class="modal" tabindex="-1" role="dialog" id="modal">
            <div class="modal-dialog" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title">Carrito</h5>
                  <button type="button" class="close" data-bs-dismiss="modal" aria-label="Close">
                    X
                  </button>
                </div>
                <!-- Productos dentro del modal -->
                <div class="modal-body"></div>

                <div class="modal-footer">
                  <button type="button" class="btn btn-danger" id="vaciarCarrito">
                    Vaciar carrito
                  </button>
                  <button type="button" id="procesarCompra" class="btn btn-primary">
                    Ir a comprar
                  </button>
                  <button
                    type="button"
                    class="btn btn-secondary"
                    data-bs-dismiss="modal"
                  >
                    Cerrar
                  </button>
    
                  <span>Precio total:</span>
                  <p class="text-center" id="precioTotal"></p>
                </div>
              </div>
            </div>
          </div>
        </div>
        <!--Fin de Carrito-->
    
    <script type="text/javascript" src="nav.js"></script>

    <script src="App.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
  </body>
</html>
